<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Skate</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1rem; }
    .btn { display:inline-block; padding: .6rem 1rem; border-radius: 8px; border:1px solid #111; background:#111; color:#fff; text-decoration:none; }
    .muted { color:#6b7280; }
    input,button { padding:.5rem .6rem; border-radius:8px; border:1px solid #d1d5db; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:.4rem .3rem; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
